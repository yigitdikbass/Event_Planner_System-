<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card {
            border-radius: 15px;
        }
        .card-header {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Giriş Yap</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'login' %}?next={{ request.GET.next }}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="kullanici_adi">Kullanıcı Adı</label>
                                <input type="text" class="form-control" name="kullanici_adi" id="kullanici_adi" placeholder="Kullanıcı adınızı girin" required>
                            </div>
                            <div class="form-group">
                                <label for="sifre">Şifre</label>
                                <input type="password" class="form-control" name="sifre" id="sifre" placeholder="Şifrenizi girin" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="{% url 'uye_ol' %}" class="text-primary">Hesabınız yok mu? Kayıt Ol</a>
                        </div>
                        <div class="text-center mt-2">
                            <a href="{% url 'sifremi_unuttum' %}" class="text-secondary">Şifremi Unuttum?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

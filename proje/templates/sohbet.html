<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohbet</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .chat-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            max-height: 500px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
        }
        .message strong {
            color: #007bff;
        }
        .timestamp {
            font-size: 0.8em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Etkinlik Platformu</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'anasayfa' %}">Ana Sayfa</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Sohbet - {{ etkinlik.ad }}</h1>

        <div class="chat-box mt-4">
            {% for mesaj in mesajlar %}
                <div class="message">
                    <strong>{{ mesaj.gonderici.kullanici_adi }}:</strong> {{ mesaj.metin }}
                    <div class="timestamp">{{ mesaj.gonderim_zamani|date:"d M Y H:i" }}</div>
                </div>
            {% empty %}
                <p>Henüz mesaj yok.</p>
            {% endfor %}
        </div>

        <form method="POST" action="" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <textarea name="mesaj" class="form-control" rows="3" placeholder="Mesajınızı yazın..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
